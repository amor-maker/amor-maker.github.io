            <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gitalk with Toggle Icon</title>
<link rel="stylesheet" href="https://unpkg.com/gitalk/dist/gitalk.css">
<style>
  #gitalk-toggle-icon {
    position: fixed;
    right: 20px;
    bottom: 20px;
    width: 50px;
    height: 50px;
    background-color: white;
    color: black;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    opacity: 1;
    transition: opacity 0.5s ease, transform 0.5s ease;
    font-size: 24px; /* Adjust icon size */
    z-index: 9999; /* Ensure it's on top of other elements */
  }
  #gitalk-container {
    display: none;
  }
</style>
</head>
<body>

<div id="gitalk-toggle-icon">💬</div>
<div id="gitalk-container"></div>

<script src="https://unpkg.com/gitalk/dist/gitalk.min.js"></script>
<script>
  var gitalkConfig = {
    clientID: 'Ov23ctiaLEejlDYGvZZ3',
    clientSecret: '978b995db2c089df84cf29b7d09ebd982a27cefd',
    repo: 'GitalkAPP',
    owner: 'amor-maker',
    admin: ['amor-maker'],
    id: location.pathname.substring(0, 49), // Ensure uniqueness and length less than 50
    distractionFreeMode: false // Facebook-like distraction free mode
  };

  var gitalk = new Gitalk(gitalkConfig);
  var toggleIcon = document.getElementById('gitalk-toggle-icon');
  var isGitalkVisible = false;
  var lastActivityTime = Date.now();
  var defaultPosition = { right: '20px', bottom: '20px' };

  toggleIcon.addEventListener('click', function() {
    if (isGitalkVisible) {
      document.getElementById('gitalk-container').style.display = 'none';
      isGitalkVisible = false;
    } else {
      gitalk.render('gitalk-container');
      document.getElementById('gitalk-container').style.display = 'block';
      isGitalkVisible = true;
    }
    lastActivityTime = Date.now(); // Reset the last activity time
    resetIconPosition(); // Reset icon position on click
  });

  // Make the icon draggable
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  toggleIcon.onmousedown = dragMouseDown;

  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    toggleIcon.style.right = (window.innerWidth - e.clientX - 50) + "px";
    toggleIcon.style.bottom = (window.innerHeight - e.clientY - 50) + "px";
  }

  function closeDragElement() {
    document.onmouseup = null;
    document.onmousemove = null;
    resetIconPosition(); // Smoothly reset icon position after drag
  }

  function resetIconPosition() {
    toggleIcon.style.transition = 'right 0.5s ease, bottom 0.5s ease';
    toggleIcon.style.right = defaultPosition.right;
    toggleIcon.style.bottom = defaultPosition.bottom;
  }

  // Gradually fade out the icon if no activity for 2 seconds
  setInterval(function() {
    if ((Date.now() - lastActivityTime) > 2000) {
      if (toggleIcon.style.opacity > 0) {
        toggleIcon.style.opacity -= 0.1;
      } else {
        toggleIcon.style.opacity = 0; // Prevent going below 0
      }
    } else if (toggleIcon.style.opacity < 1) {
      toggleIcon.style.opacity = 1; // Show the icon if it's being faded out but user interacts
    }
  }, 1000);

  // Show icon when scrolling
  window.addEventListener('scroll', function() {
    if (toggleIcon.style.opacity < 1) {
      toggleIcon.style.opacity += 0.1;
      setTimeout(function() {
        if (toggleIcon.style.opacity < 1) {
          toggleIcon.style.opacity = 1; // Ensure it's fully opaque if not already
        }
      }, 500); // Small delay to smooth out the transition
    }
    lastActivityTime = Date.now(); // Reset the last activity time on scroll
  });
</script>

</body>
</html>

    <script>
    function createtime() {
        var now = new Date(); // 每次调用时都重新获取当前时间
        var startDate = new Date("2024/11/21 00:00:00"); // 修改为你的建站时间或网站上线时间

        // 计算时间差（毫秒）
        var diff = now - startDate;

        // 计算年份、天、小时、分钟和秒
        var years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
        diff %= (1000 * 60 * 60 * 24 * 365); // 减去已计算的年份天数对应的毫秒数

        var days = Math.floor(diff / (1000 * 60 * 60 * 24));
        diff %= (1000 * 60 * 60 * 24); // 减去已计算的天数对应的毫秒数

        var hours = Math.floor(diff / (1000 * 60 * 60));
        diff %= (1000 * 60 * 60); // 减去已计算的小时数对应的毫秒数

        var minutes = Math.floor(diff / (1000 * 60));
        diff %= (1000 * 60); // 减去已计算的分钟数对应的毫秒数

        // 剩余的秒数，保留两位小数（这里实际上已经是毫秒级别的变化，但格式化为秒的小数部分）
        var seconds = diff / 1000;
        seconds = seconds.toFixed(2); // 四舍五入并保留两位小数

        // 更新页面显示
        document.getElementById("timeDisplay").innerHTML = "🚀 已运行 " +
            years + " 年 " + days + " 天 " + hours + " 时 " +
            minutes + " 分 " + seconds + " 秒";
    }

    // 初始化调用并设置定时器，这里设置为每50毫秒更新一次（不推荐用于生产环境）
    // 仅用于演示更频繁的更新效果
    createtime(); // 立即调用一次以显示初始时间
    setInterval(createtime, 50); // 每50毫秒更新一次时间显示（可能会导致性能问题）
    </script>

    <script>
      hljs.initHighlightingOnLoad()

      let mainNavLinks = document.querySelectorAll(".markdownIt-TOC a");

      // This should probably be throttled.
      // Especially because it triggers during smooth scrolling.
      // https://lodash.com/docs/4.17.10#throttle
      // You could do like...
      // window.addEventListener("scroll", () => {
      //    _.throttle(doThatStuff, 100);
      // });
      // Only not doing it here to keep this Pen dependency-free.

      window.addEventListener("scroll", event => {
        let fromTop = window.scrollY;

        mainNavLinks.forEach((link, index) => {
          let section = document.getElementById(decodeURI(link.hash).substring(1));
          let nextSection = null
          if (mainNavLinks[index + 1]) {
            nextSection = document.getElementById(decodeURI(mainNavLinks[index + 1].hash).substring(1));
          }
          if (section.offsetTop <= fromTop) {
            if (nextSection) {
              if (nextSection.offsetTop > fromTop) {
                link.classList.add("current");
              } else {
                link.classList.remove("current");    
              }
            } else {
              link.classList.add("current");
            }
          } else {
            link.classList.remove("current");
          }
        });
      });

    </script>
